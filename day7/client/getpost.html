<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post </title>
</head>
<body>
    <h2>Get Method</h2>
    <form action="http://localhost:3000/shawarma" method="get">
        <label for="name">Shawarma flavor:</label>
        <input type="text" id="flavor" name="flavor"> 
        <label for="name">Qty:</label>
        <input type="number" id="orderCount" name="orderCount">
        <button>Get Shawarma</button>
    </form>
    <br>

<hr>
<h2>Post Method</h2>
    <form action="http://localhost:3000/shawarma" method="post">
        <label for="name">Shawarma flavor:</label>
        <input type="text" id="flavor" name="flavor"> 
        <label for="name">Qty:</label>
        <input type="number" id="orderCount" name="orderCount">
        <button>Post Shawarma</button>
    </form>
</body>
</html>
